<div class="backdrop" (click)="onClose()"></div>

<div class="addUserModal">
  <div
    class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 formContainer"
  >
    <!-- TODO: Below text should be moved to currentPage propert on header -->
    <h4>Add User</h4>

    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <!-- First Name -->
      <div class="form-group row">
        <label for="firstName" class="col-sm-4">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control col-sm-8"
          required
        />
        <span
          class="help-text alert-danger col-sm-8 offset-sm-4"
          *ngIf="
            addUserForm.get('firstName').touched &&
            !addUserForm.get('firstName').valid
          "
        >
          First Name is required!
        </span>
      </div>

      <!-- Last Name -->
      <div class="form-group row">
        <label for="lastName" class="col-sm-4">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control col-sm-8"
        />
        <span
          class="help-text alert-danger col-sm-8 offset-sm-4"
          *ngIf="
            addUserForm.get('lastName').touched &&
            !addUserForm.get('lastName').valid
          "
        >
          Last Name is required!
        </span>
      </div>

      <!-- Email -->
      <div class="form-group row">
        <label for="email" class="col-sm-4">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control col-sm-8"
        />
        <span
          class="help-text alert-danger col-sm-8 offset-sm-4"
          *ngIf="
            addUserForm.get('email').touched && !addUserForm.get('email').valid
          "
        >
          Invalid email!
        </span>
      </div>

      <!-- Password -->
      <div class="form-group row">
        <label for="password" class="col-sm-4"> Password </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control col-sm-8"
        />
        <span
          class="help-text alert-danger col-sm-8 offset-sm-4"
          *ngIf="
            addUserForm.get('password').touched &&
            !addUserForm.get('password').valid
          "
        >
          Invalid email!
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group row">
        <label for="cpassword" class="col-sm-4">Confirm Password </label>
        <input
          type="password"
          id="cpassword"
          formControlName="cpassword"
          class="form-control col-sm-8"
        />
        <span
          class="help-text alert-danger col-sm-8 offset-sm-4"
          *ngIf="
            addUserForm.get('cpassword').touched &&
            !addUserForm.get('cpassword').valid
          "
        >
          Invalid password/Passwords do not match!
        </span>
      </div>

      <!-- Role -->
      <div class="form-group row">
        <label for="role" class="col-sm-4">Role</label>
        <select id="role" formControlName="role" class="col-sm-8">
          <option value="admin">Admin</option>
          <option value="user" checked>User</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group col">
        <!-- <div class="col-sm-4"> -->
        <button class="btn btn-primary" type="submit">
          Sign Up
        </button>
        <!-- </div>
        <div class="col-sm-4"> -->
        <button class="btn btn-danger" type="button" (click)="onClose()">
          Cancel
        </button>
        <!-- </div> -->
      </div>
    </form>
  </div>
</div>
