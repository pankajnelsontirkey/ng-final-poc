<header>
  <!-- <div class="container"> -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
    <a class="navbar-brand" (click)="redirectToHome()">EMP</a>

    <ul class="nav navbar-nav" *ngIf="currentPage">
      <li>{{ currentPage | pathStringFilter }}</li>
    </ul>

    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#menu-items"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
      id="menu-items"
    >
      <ul class="nav navbar-nav ml-auto">
        <li *ngIf="isLoggedIn">{{ currentUserName }} &nbsp;</li>
        <li *ngIf="isLoggedIn" (click)="onLogout()" id="logout">Logout</li>
      </ul>
    </div>
  </nav>
  <!-- </div> -->
</header>
