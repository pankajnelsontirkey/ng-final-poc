<div class="container">
  <h4>Employees List</h4>
  <div class="row">
    <div class="col-xs-12">
      <a routerLink="/dashboard/employees/add">Add Employee</a>
    </div>
    <div class="col-xs-12">
      <ul class="list-group">
        <li *ngFor="let employee of employees" class="list-group-item">
          {{ employee.firstName }}
          {{ employee.lastName }}
          {{ employee.email }}
        </li>
      </ul>
    </div>
  </div>
</div>
